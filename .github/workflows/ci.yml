name: CI

on:
  push:
    branches: [main]
  # These times are all in UTC
  schedule:
    ######### ┌───────────── minute (0 - 59)
    ######### │ ┌───────────── hour (0 - 23)
    ######### │ │ ┌───────────── day of the month (1 - 31)
    ######### │ │ │ ┌───────────── month (1 - 12 or JAN-DEC)
    ######### │ │ │ │ ┌───────────── day of the week (0 - 6 or SUN-SAT)
    ######### │ │ │ │ │
    ######### * * * * *
    - cron: '0 3 * * *' # Means “At 03:00 UTC, 00:00 São Paulo (UTC−03:00)”

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: .npm
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --cache .npm

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' || github.event_name == 'schedule' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache dependencies
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: .npm
          key:
            ${{ runner.os }}-build-${{ env.cache-name }}-${{
            hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --cache .npm

      - name: Cache Gatsby cache folder
        uses: actions/cache@v3
        with:
          path: .cache
          key: gatsby-cache-folder

      - name: Deploy
        run: |
          git config --global user.name $USER_NAME
          git config --global user.email $USER_EMAIL
          git remote set-url origin https://${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}
          npm run deploy
        env:
          USER_NAME: 'github-actions-bot'
          USER_EMAIL: 'github-actions-bot@users.noreply.github.com'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
